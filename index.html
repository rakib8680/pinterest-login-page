<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e47c72ccbf.js" crossorigin="anonymous"></script>
    <title>Pinterest Login Page</title>
</head>

<body>
    <div class="container">

        <div class="logo">
            <img src="pngimg.com - pinterest_PNG62.png" alt="">
            <h1>Welcome to Pinterest
            </h1>
        </div>
        <div class="inputs">
            <label for="">Email
                <input type="email" name="" id="email" required placeholder="Email">
            </label>

            <label for="">Password
                <input type="password" name="" placeholder="Password" required id="password">
            </label>
            <div class="middle">
                <h4 class="forgot"> <a href="">Forgot your password?</a> </h4>

                <a href="https://rezadadu.github.io/pinterest/"><input type="button" value="Log in" id="login-button"></a>

                <h3>OR</h3>
            </div>

        </div>


        <div class="social-media">
            <button class="facebook"> <i class="fa-brands fa-facebook"></i>Continue with Facebook</button>

            <button class="google">Continue with Google <i class="fa-brands fa-google"></i></button>
        </div>


        <div class="description">
            <small>
                <p class="first"> By continuing, you agree to Pinterest's <br>
                    <strong> <a href="">Terms of Service</a> </strong> and acknowledge you've read our <br>
                    <strong> <a href="">Privacy Policy</a></strong>. <strong> <a href="">Notice at
                            collection</a></strong>.
                </p>
                <hr>
                <p class="second"> <strong>Not on Pinterest yet? <a href="">Sign up</a> </strong> <br>

                <p class="third">Are you a business?
                    <a href="">Get started here!</a>
                </p>
                </p>
            </small>
        </div>

    </div>
</body>

</html>
