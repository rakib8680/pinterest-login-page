<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pinterest Login Page</title>
</head>

<body>
    <div class="container">

        <div class="logo">
            <img src="pngimg.com - pinterest_PNG62.png" alt="">
            <h1>Welcome to Pinterest
            </h1>
        </div>
        <div class="inputs">
            <label for="">Email
                <input type="email" name="" id="" placeholder="Email">
            </label>

            <label for="">password
                <input type="password" name="" placeholder="Password" id="">
            </label>
            <div class="middle">
                <h4 class="forgot">Forgot your password?</h4>

                <input type="button" value="Log in" id="login-button">

                <h3>OR</h3>
            </div>

        </div>

        <div class="social-media">
            <input type="button" value="Continue with Facebook">
        </div>
        <div class="description">
            <p>By continuing, you agree to Pinterest's <br>
                Terms of Service; Opens a new tab and acknowledge you've read our <br>
                Privacy Policy; Opens a new tab. Notice at collection.
            </p>
            <hr>
            <p>Not on Pinterest yet? Sign up <br>
                Are you a business?
                Get started here!
            </p>
        </div>

    </div>
</body>

</html>
