<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e47c72ccbf.js" crossorigin="anonymous"></script>
    <title>Pinterest Login Page</title>
</head>

<body>
    <div class="container">

        <div class="logo">
            <img src="pngimg.com - pinterest_PNG62.png" alt="">
            <h1>Welcome to Pinterest
            </h1>
        </div>
        <div class="inputs">
            <label for="">Email
                <input type="email" name="" id="email" placeholder="Email">
            </label>

            <label for="">Password
                <input type="password" name="" placeholder="Password" id="password">
            </label>
            <div class="middle">
                <h4 class="forgot"> <a href="">Forgot your password?</a> </h4>

                <input type="button" value="Log in" id="login-button">

                <h3>OR</h3>
            </div>

        </div>


        <div class="social-media">
            <button class="facebook"> <i class="fa-brands fa-facebook"></i>Continue with Facebook</button>

            <button class="google">Continue with Google <i class="fa-brands fa-google"></i></button>
        </div>


        <div class="description">
            <small>
            <p>By continuing, you agree to Pinterest's <br>
               <strong>Terms of Service </strong> and acknowledge you've read our <br>
                <strong>Privacy Policy</strong>. <strong>Notice at collection</strong>.
            </p>
            <hr>
            <p><strong>Not on Pinterest yet? Sign up</strong> <br>
                Are you a business?
                Get started here!
            </p>
        </small>
        </div>

    </div>
</body>

</html>
